<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script type="text/javascript" src="https://pbaron.qumu.dev/widgets/application.js"></script>
</head>
<body style="margin: 0;">
  <div id="widget1"></div>

  <hr/>
    <div id="widget2"></div>
  <hr/>
    <div id="widget3"></div>
  <hr/>
    <div id="widget4"></div>


  <script type="text/javascript">
    function createWidget(guid, selector, mediaType, parameter) {
      var widget = KV.widget({
        selector: selector,
        domain: 'pbaron.qumu.dev',
        context: '',
        guid: guid,
        type: 'playback',
        playerType: 'full',
        autoLoad: false,
        autoPlay: true,
        loop: true,
        hideEmbedButton: true,
        hideDownloadButton: true,
        hideShareButton: true,
        mediaType: mediaType,
        showInfoPanel: false,
        fullPlayerParameters: parameter
      });
    }
    
    createWidget('PMoQmms37sQoOihplHsK0X', '#widget1', 'mo', {
      version: 2,
      volume: 0,
      debug:true,
    });

    KV.widget({
      selector: '#widget2',
  "guid": "PMoQmms37sQoOihplHsK0X",
  "type": "playlist",
  "showInfoPanel": false,
  "playlistLoop": true
});

    KV.widget({
      selector: '#widget3',
  "guid": "PMoQmms37sQoOihplHsK0X",
  "type": "thumbnail",
  "showInfoPanel": false,
  "playlistLoop": true
});

    KV.widget({
            selector: '#widget4',
  "guid": "PMoQmms37sQoOihplHsK0X",
  "type": "grid",
});
  </script>
</body>

</html>
